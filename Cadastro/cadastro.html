
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
<div class="main-cadastro">
    <div class="left-cadastro">
        <h1>Que bom ter você aqui!<br>Cadastre-se e descubra <br>um novo mundo com seu<br> ChatBot acessível</h1>
        <img src="chat-bot-animate.svg" alt="ChatBot">
    </div>
    <div class="right-cadastro">
        <div class="card-cadastro">
            <h1>CADASTRO</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="E-mail">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="data">Data de Nascimento</label>
                <input type="date" name="data" placeholder="Data de Nascimento">
            </div>
            <button class="botao-cadastro">Continuar</button>   
        </div>
    </div>
</div>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
<div class="main-login">
    <div class="left-login">
        <h1>Bem-vindo de volta!<br>Acesse seu ChatBot Acessível</h1>
        <img src="chat-bot-animate.svg" alt="ChatBot">
    </div>
    <div class="right-login">
        <button id="toggle-contraste">Ativar Alto Contraste</button>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="botao-login">Login</button>   
        </div>
    </div>
</div>
<script>
    const botaoContraste = document.getElementById('toggle-contraste');

botaoContraste.addEventListener('click', () => {
  document.body.classList.toggle('contraste');

  // Muda o texto do botão
  if (document.body.classList.contains('contraste')) {
    botaoContraste.textContent = 'Desativar Alto Contraste';
  } else {
    botaoContraste.textContent = 'Ativar Alto Contraste';
  }
});
</script>
</body>
</html>

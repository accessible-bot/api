<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Test</title>
</head>
<body>
  <h1>Chat WebSocket</h1>
  <input type="text" id="userId" placeholder="ID do usuário" />
  <input type="text" id="pergunta" placeholder="Sua pergunta" />
  <select id="publico">
    <option value="pais">Pais</option>
    <option value="professor">Professor</option>
    <option value="pessoa_com_tea">Pessoa com TEA</option>
    <option value="crianca">Criança</option>
  </select>
  <button onclick="enviarMensagem()">Enviar</button>

  <h2>Resposta:</h2>
  <pre id="resposta"></pre>

  <script>
    const socket = new WebSocket("ws://localhost:3000")

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);

      if (data.error) {
        document.getElementById("resposta").textContent = "Erro: " + data.error;
      } else {
        document.getElementById("resposta").textContent = data.content
      }
    };

    function enviarMensagem() {
      const userId = document.getElementById("userId").value
      const pergunta = document.getElementById("pergunta").value
      const publico = document.getElementById("publico").value

      const mensagem = {
        userId,
        pergunta,
        publico
      };

      socket.send(JSON.stringify(mensagem))
    }
  </script>
</body>
</html>
